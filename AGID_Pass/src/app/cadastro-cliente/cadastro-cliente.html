<div class="cadastro-page d-flex">
  <div class="form-container p-5 d-flex flex-column justify-content-center" style="flex: 1; background-color: #F5F5F5;">
    <h2 class="mb-4">Cadastro Cliente</h2>
    <form #clienteForm="ngForm" (ngSubmit)="cadastrarCliente(clienteForm)" novalidate>

      <!-- Nome -->
      <div class="mb-3">
        <label>Nome <span class="obrigatorio">*</span></label>
        <input [(ngModel)]="nome" name="nome" class="form-control" required #nomeInput="ngModel">
        <div class="text-danger" *ngIf="nomeInput.invalid && nomeInput.touched">O nome é obrigatório.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label>Email <span class="obrigatorio">*</span></label>
        <input [(ngModel)]="email" type="email" name="email" class="form-control" required #emailInput="ngModel">
        <div class="text-danger" *ngIf="emailInput.invalid && emailInput.touched">Digite um email válido.</div>
      </div>

      <!-- Senha -->
      <div class="mb-3">
        <label>Senha <span class="obrigatorio">*</span></label>
        <input [(ngModel)]="senha" type="password" name="senha" class="form-control" required
               #senhaInput="ngModel" (blur)="validarSenha()">
        <div class="text-danger" *ngIf="senhaErro && senhaInput.touched">{{ senhaErro }}</div>
      </div>

      <!-- Telefone -->
      <div class="mb-3">
        <label>Telefone <span class="obrigatorio">*</span></label>
        <input [(ngModel)]="telefone" (input)="formatarTelefone()" type="tel" name="telefone"
               maxlength="15" class="form-control" required #telefoneInput="ngModel">
        <div class="text-danger" *ngIf="telefoneInput.invalid && telefoneInput.touched">O telefone é obrigatório.</div>
      </div>

      <!-- CPF -->
      <div class="mb-3">
        <label>CPF <span class="obrigatorio">*</span></label>
        <input [(ngModel)]="cpf" type="text" name="cpf" class="form-control" maxlength="14"
               (blur)="validarCPF()" required #cpfInput="ngModel">
        <div class="text-danger" *ngIf="cpfErro && cpfInput.touched">{{ cpfErro }}</div>
      </div>

      <!-- CEP e Endereço -->
      <div class="mb-3">
        <label>CEP <span class="obrigatorio">*</span></label>
        <input [(ngModel)]="cep" name="cep" type="text" class="form-control" maxlength="9"
               placeholder="00000-000" required (input)="formatarCEP()" (blur)="buscarEndereco()" #cepInput="ngModel">
        <div class="text-danger" *ngIf="cepErro && cepInput.touched">{{ cepErro }}</div>
      </div>

      <div class="mb-3">
        <label>Número <span class="obrigatorio">*</span></label>
        <input [(ngModel)]="numero" name="numero" type="text" class="form-control" placeholder="123" required>
      </div>

      <div class="mb-3">
        <label>Endereço <span class="obrigatorio">*</span></label>
        <input [(ngModel)]="endereco" type="text" name="endereco" class="form-control"
               placeholder="Rua, bairro, cidade..." readonly>
      </div>

      <!-- Imagem -->
      <div class="mb-3">
        <label>Imagem</label>
        <input [(ngModel)]="imagem" name="imagem" type="text" class="form-control" placeholder="URL da imagem do seu perfil">
      </div>

      <!-- Botão -->
      <button type="submit" class="btn btn-primary mt-3 mb-3"
              [disabled]="clienteForm.invalid || cpfErro || senhaErro || cepErro">
        Cadastrar
      </button>

      <div class="mt-3 mb-5">
        <a routerLink="/home" class="btn">Voltar</a>
        <a routerLink="/login" class="btn">Já tem conta? Login</a>
      </div>
    </form>
  </div>

  <div class="image-container"
       style="flex: 1; background-image: url('/assets/fundoCadastro.jpg'); background-size: cover; background-position: center;">
    <div style="background-color: rgba(0,0,0,0.3); width: 100%; height: 100%;"></div>
  </div>
</div>

<footer class="bg-dark text-white text-center py-3">

</footer>
